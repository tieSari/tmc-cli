<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Lorem ipsum</title>
    </head>
    <body>

        <div th:if="${service != null}">
            <p>Item: <span th:text="${item}">book</span></p>
            <p>Price: <span th:text="${price}">price</span></p>
            <p>Service: <span th:text="${service}">service</span></p>
            
        </div>
        
        <p>Search for item quote:</p>

        <form th:action="@{/quotes}" method="POST">
            <input type="text" name="item"/>
            <input type="submit" value="SEARCH"/>            
        </form>
    </body>
</html>
