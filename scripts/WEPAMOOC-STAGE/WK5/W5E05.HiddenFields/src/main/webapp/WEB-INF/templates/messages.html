<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Messages</title>
    </head>
    <body>

        <h2>Messages --- <span sec:authentication="name">Username</span> <form method="post" action="#" th:action="@{/logout}"><input type="submit" name="logout" value="Logout"/></form></h2>

        <ol>
            <li th:each="message : ${messages}">
                <span th:text="${message.content}">msg</span>
            </li>
        </ol>
            <form method="POST" th:action="@{/messages}" action="/messages">
                <input type="text" name="content"/>
                <input type="submit" value="Pow!"/>
            </form>
    </body>
</html>
