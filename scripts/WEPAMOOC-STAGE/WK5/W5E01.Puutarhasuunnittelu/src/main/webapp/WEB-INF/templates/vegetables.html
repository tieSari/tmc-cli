<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8" />
        <title>Vegetables!</title>
    </head>
    <body>
        <div th:replace="fragments/header :: header">
            here be a header
        </div>

        <h1>Hello <span th:text="${message}">message</span></h1>

        <h2>Vegetables</h2>

        <ol>
            <li th:each="vegetable : ${vegetables}" th:text="${vegetable.name}">vegetable name</li>
        </ol>

        <h2>Add new vegetable</h2>
        <form method="POST" th:action="@{/vegetables}">
            <input type="text" name="name"/><p th:if="${#fields.hasErrors('vegetable.name')}" th:errors="*{vegetable.name}">here be errors</p>
            <input type="submit" value="Add"/>
        </form>
        
    </body>
</html>
